<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Red Social</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/mijs.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/pagina1.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css"> -->
        <!-- https://www.quackit.com/character_sets/emoji/emoji_v3.0/unicode_emoji_v3.0_characters_all.cfm -->
 
  </head>
  <body>
    <h1>Bienvenido a la Red Social</h1>
    <div class="insertarComen">
    <textarea name="comentario" id="tarea" onkeyup = "if(event.keyCode == 13) agregar()" rows="5" cols="80" autofocus placeholder="Introduzca aquí su comentario"></textarea>
    </div>
    <br>
    <br>
    <div class="botonesMensaje">
    <p>
    <button type="button" name="enviar comentario" class="btnenviar" onclick="agregar()" title="Pulse para añadir su comentario al chat" alt="enviar">Enviar</button>
    <button type="button" name="modificar comentario" class="modificarComentario" title="Pulse para modificar comentarios" alt="modificar">Modificar</button>
    <button type="button" name="salir de administrador" class="salirAdministrador" title="Pulse para salir como administrador" alt="modificar">Salir</button>
    </p>
    </div>
    <div id="comentario">

    </div>
  </body>
</html>
