<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Red Social</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/mijs.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/micss.css">
  </head>
  <body>
  <!-- https://fontawesome.com/icons?d=gallery&q=hand -->
    <h1>Bienvenido a la Red Social</h1>
    <form class="" action="index.html" method="post" title="Formulario de datos para acceder a la red social">
      <div class="formulario">
        <label for="">Introduzca su nombre:</label>
        <input type="text" id="nombre" name="nombre" value="" autofocus title="Debe escribir su nombre" placeholder="admin">
        <br>
        <br>
        <label for="">Introduzca su clave:</label>
        <input type="password" id="contrasena" name="contraseña" value="" title="Debe escribir su contraseña" placeholder="1111">
        <br>
        <button type="button" class="btnentrar" onclick="comprobacion();" name="entrar" title="Haga click para aceptar e ir al chat">Entrar</button>
      </div>
    </form>
  </body>
</html>
